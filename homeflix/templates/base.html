<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HomeFlix{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="{% url 'home' %}" class="logo">HomeFlix</a>
            <div class="nav-links">
                <a href="{% url 'home' %}" class="nav-link">Home</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'admin:index' %}" class="nav-link">Admin</a>
                    <span class="nav-link">Ol√°, {{ user.username }}</span>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="main-container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-container">
            <p>&copy; {% now "Y" %} HomeFlix. Todos os direitos reservados.</p>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
